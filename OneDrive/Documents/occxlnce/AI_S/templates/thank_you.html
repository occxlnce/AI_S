<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Lottie Player script -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

        .lottie-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your response has been recorded. We appreciate your participation.</p>
        <a href="{{ url_for('index') }}">Back to Survey</a>
    </div>

    <!-- Lottie Animation -->
    <center>
    <div class="lottie-container">
        <dotlottie-player src="https://lottie.host/b07ec595-0404-4104-9a85-7688c7204acc/vpo5m7Nzjt.json"
                          background="transparent"
                          speed="1"
                          style="width: 300px; height: 300px"
                          direction="1"
                          playMode="normal"
                          loop
                          autoplay>
        </dotlottie-player>
    </div>
    </center>

</body>
</html>
